<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>NFT Card Component</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="image">
        <img src="./img/image-equilibrium.jpg" alt="" />
      </div>
      <div class="content">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and clam.</p>
        <div class="center">
          <div class="left-small">

            <img class="ethm" src="./img/icon-ethereum.svg" alt="" />
            <h4 class="left-h4">0.041 ETH</h4>
          </div>
          <div class="right-small">
            <img class="clock" src="./img/icon-clock.svg" alt="" />
            <h4 class="right-h4">3 days left</h4>
          </div>
        </div>
        <hr>
        <div class="low-container">
          <img class="low-profile" src="./img/image-avatar.png" alt="avatar">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
    </div>
  </main>
</body>

</html>
